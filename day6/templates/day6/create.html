{% extends 'base.html'%}

{% block title %}<title>Create</title>{% endblock %}

{% block style %}

{% endblock %}

{% block base %}
<h1 class="my-3 text-center">리뷰 작성</h1>
<form action="{% url 'day6:created' %}" class="container">
  <div class="mb-3">
    <label for="review-title" class="form-label">리뷰 제목</label>
    <input type="text" class="form-control" name="title" id="review-title" aria-describedby="emailHelp" required>
    <!-- 입력 받아서 -->
  </div>
  <div class="mb-3">
    <label for="review-content" class="form-label">리뷰 내용</label>
    <textarea class="form-control" name="content" id="review-content" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">제출하기</button>
</form>

{% endblock %}
